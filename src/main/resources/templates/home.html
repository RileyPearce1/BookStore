<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"> <!--подключение шаблонизатора thymeleaf-->
<head>
    <title>Главная страница</title>
    <!--th - обращение к thymeleaf. :text - обращение к свойству "text" (установка текста).
    ${title} - передача параметра title из файла MainController-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!--подключение css файла-->
</head>

<body style="background-image: url(https://images.ast.ru/upload/content.constructor/e9d/img_1591019496_5185_739_peremen_novosibirsk_3.jpg)">
    <header th:insert="blocks/header :: header"></header>
    <!--insert - встраивает фрагмент внутрь тега "путь :: фрагмент"-->
    <main >
    <div  class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal tc"><ya-tr-span data-index="1-0" data-value="GUARD" data-translation="" data-type="trSpan">«Книжный магазин»</ya-tr-span></h1>
            <p class="lead fw-normal tc"><ya-tr-span data-index="2-0" data-value=""
               data-translation=""
               data-type="trSpan"></ya-tr-span>
            </p>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
    </main>
</body>
</html>
